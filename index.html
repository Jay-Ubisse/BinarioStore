<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>Binario Store</title>
</head>
<body>
    <header>
        <h1>Binario Store</h1>
    </header>
    <article>
        <h3>Carrinho de compras</h3>
        <table>
            <tr>
                <th>Itens Para comprar</th>
                <th class="samewidth">Preco Unitario</th>
                <th class="samewidth">Quantidade</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td><img src="./assets/img/arduinouno.jpg" /> <p>Placa Arduino Uno</p><p class="descr">Stock Disponivel: 60 Unidades</p></td>
                <td id="livro1" class="produtos" class="samewidth">1500 MT</td>
                <td class="samewidth"><input type="number" min="0" value="0" class="quantidade" /></td>
                <td class="valor"></td>
            </tr>
            <tr>
                <td><img src="./assets/img/arduinomega.jpg" />  <p>Placa Arduino Mega</p><p class="descr">Stock Disponivel: 44 Unidades</p></td>
                <td id="livro2" class="produtos" class="samewidth">1300 MT</td>
                <td class="samewidth"><input type="number" min="0" value="0" class="quantidade" /></td>
                <td class="valor"></td>
            </tr>
            <tr>
                <td><img src="./assets/img/arduinonano.jpg" /> <p>Placa Arduino Nano</p><p class="descr">Stock Disponivel: 45 Unidades</p></td>
                <td id="livro3" class="produtos" class="samewidth">2450 MT</td>
                <td class="samewidth"><input type="number" min="0" value="0" class="quantidade" /></td>
                <td class="valor"></td>
            </tr>
            <tr>
                <td class="totalrow">Total da compra</td>
                <td rowspan="3" id="total" class="totalrow">0</td> 
            </tr>
        </table>
        <input type="button" value="Mostrar Valor" id="button" onclick="run()">
    </article>
     
    <script src="./assets/js/index.js"></script>
</body>
</html>
